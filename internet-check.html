<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internet Status Monitor</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: black;
    color: #00ff00;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
  }
  #clock {
    font-size: 12rem; /* large clock */
    font-weight: bold;
    margin-bottom: 2rem;
    text-shadow: 0 0 30px #00ff00;
  }
  #status {
    font-size: 3.5rem;
    font-weight: bold;
  }
  #countdown {
    font-size: 2.5rem;
    margin-top: 1rem;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="clock">00:00</div>
<div id="status">Checking...</div>
<div id="countdown">Next check in 10s</div>

<script>
  // --- CLOCK ---
  const clockEl = document.getElementById('clock');
  function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    clockEl.textContent = `${hours}:${minutes}`;
  }
  updateClock();
  setInterval(updateClock, 60000); // update once per minute

  // --- MATRIX BACKGROUND ---
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const lettersArr = letters.split("");
  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 33);

  // --- INTERNET CHECK ---
  const statusEl = document.getElementById("status");
  const countdownEl = document.getElementById("countdown");
  const intervalSeconds = 10;
  let countdown = intervalSeconds;

  function checkConnection() {
    statusEl.textContent = "Checking...";
    const img = new Image();
    img.src = "https://www.gstatic.com/generate_204?" + Date.now(); // prevent caching
    img.onload = () => {
      statusEl.textContent = "✅ ONLINE";
      statusEl.style.color = "#00ff00";
    };
    img.onerror = () => {
      statusEl.textContent = "❌ OFFLINE";
      statusEl.style.color = "#ff0000";
    };
  }

  setInterval(() => {
    countdown--;
    if (countdown <= 0) {
      checkConnection();
      countdown = intervalSeconds;
    }
    countdownEl.textContent = `Next check in ${countdown}s`;
  }, 1000);

  checkConnection(); // initial check

  // --- WAKE LOCK ---
  let wakeLock = null;
  async function requestWakeLock() {
    try {
      if ("wakeLock" in navigator) {
        wakeLock = await navigator.wakeLock.request("screen");
        wakeLock.addEventListener('release', () => {
          console.log('Wake Lock released');
        });
        console.log('Wake Lock active');
      }
    } catch (err) {
      console.error(`${err.name}, ${err.message}`);
    }
  }
  document.addEventListener("visibilitychange", () => {
    if (wakeLock !== null && document.visibilityState === "visible") {
      requestWakeLock();
    }
  });
  requestWakeLock();

  // --- RESIZE HANDLING ---
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
