<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internet Status</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: #00ff00;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  #status {
    font-size: 3rem;
    font-weight: bold;
    z-index: 1;
    position: relative;
  }
  #countdown {
    font-size: 2rem;
    margin-top: 1rem;
    z-index: 1;
    position: relative;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="status">Checking…</div>
<div id="countdown">Next check in: 10s</div>

<script>
  // MATRIX RAIN
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "アァカサタナハマヤラ0123456789".split("");
  const fontSize = 14;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);

  // INTERNET CHECKER
  const statusEl = document.getElementById("status");
  const countdownEl = document.getElementById("countdown");
  const url = "https://www.gstatic.com/generate_204";
  const intervalSeconds = 10;
  let countdown = intervalSeconds;

  function updateStatus(online) {
    statusEl.textContent = online ? "ONLINE ✅" : "OFFLINE ❌";
    statusEl.style.color = online ? "#00ff00" : "#ff4444";
  }

  async function checkInternet() {
    try {
      // Fetch to Google’s generate_204; success = online
      fetch(url, { mode: "no-cors", cache: "no-store" })
        .then(() => updateStatus(true))
        .catch(() => updateStatus(false));
    } catch {
      updateStatus(false);
    }
  }

  // COUNTDOWN (runs independently)
  setInterval(() => {
    countdown--;
    if (countdown <= 0) {
      countdown = intervalSeconds;
      checkInternet(); // async; does not block countdown
    }
    countdownEl.textContent = `Next check in: ${countdown}s`;
  }, 1000);

  // Initial check
  checkInternet();

  // Optional: tap anywhere to force check
  document.body.addEventListener("click", checkInternet);

  // Resize canvas on window change
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
