<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Cave Internet Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', 'VT323', monospace;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        #clock {
            font-size: 360px;
            position: absolute;
            top: 20px;
            z-index: 10;
            text-shadow: 0 0 10px #0f0;
        }
        #status {
            font-size: 100px;
            margin-top: 300px;
            z-index: 10;
            display: none;
        }
        #status.online {
            display: block;
            color: #0f0;
            animation: pulse 2s infinite;
        }
        #status.offline {
            display: block;
            color: red;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px currentColor; }
            50% { transform: scale(1.2); text-shadow: 0 0 20px currentColor; }
            100% { transform: scale(1); text-shadow: 0 0 10px currentColor; }
        }
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }
        #static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
            background: #000;
            overflow: hidden;
        }
        #static::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="none"/><g fill="rgba(255,255,255,0.2)"><circle cx="50" cy="50" r="50"/></g></svg>') repeat;
            filter: url(#staticNoise);
            animation: staticFlicker 0.1s infinite;
            opacity: 0.8;
        }
        @keyframes staticFlicker {
            0% { opacity: 0.8; transform: translate(0, 0); }
            25% { opacity: 0.7; transform: translate(2px, 2px); }
            50% { opacity: 0.9; transform: translate(-2px, -2px); }
            75% { opacity: 0.7; transform: translate(1px, -1px); }
            100% { opacity: 0.8; transform: translate(0, 0); }
        }
        /* SVG filter for noise effect */
        svg#noiseFilter {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="status">✓</div>
    <canvas id="matrixCanvas"></canvas>
    <div id="static"></div>
    <video id="keepAwake" style="display: none;" loop muted>
        <source src="https://cdn.pixabay.com/video/2023/03/06/152774-805054614_tiny.mp4" type="video/mp4">
    </video>
    <svg id="noiseFilter">
        <filter id="staticNoise">
            <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/>
            <feColorMatrix type="saturate" values="0"/>
            <feBlend mode="overlay"/>
        </filter>
    </svg>
    <script>
        // Clock
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Internet Status and Background
        const status = document.getElementById('status');
        const matrixCanvas = document.getElementById('matrixCanvas');
        const staticDiv = document.getElementById('static');

        function updateStatus() {
            if (navigator.onLine) {
                status.textContent = '✓';
                status.className = 'online';
                matrixCanvas.style.display = 'block';
                staticDiv.style.display = 'none';
            } else {
                status.textContent = '✗';
                status.className = 'offline';
                matrixCanvas.style.display = 'none';
                staticDiv.style.display = 'block';
            }
        }
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();

        // Matrix Effect
        const ctx = matrixCanvas.getContext('2d');
        matrixCanvas.height = window.innerHeight;
        matrixCanvas.width = window.innerWidth;
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 14;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // Keep iPad Awake
        const keepAwakeVideo = document.getElementById('keepAwake');
        keepAwakeVideo.play().catch(() => console.log('Keep-awake video failed to play'));

        // Resize Canvas on Window Resize
        window.addEventListener('resize', () => {
            matrixCanvas.height = window.innerHeight;
            matrixCanvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
