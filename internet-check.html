<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Cave Internet Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', 'VT323', monospace;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        #clock {
            font-size: 290px;
            position: absolute;
            top: 20px;
            z-index: 10;
            text-shadow: 0 0 10px #0f0;
        }
        #status {
            font-size: 120px;
            margin-top: 320px;
            z-index: 10;
            display: none;
            font-weight: 900;
            letter-spacing: 0;
        }
        #status.online {
            display: block;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            animation: pulse 2s infinite;
        }
        #status.offline {
            display: block;
            color: red;
            text-shadow: 0 0 10px red;
            animation: pulse-offline 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px #0f0; }
            50% { transform: scale(1.2); text-shadow: 0 0 15px #0f0; }
            100% { transform: scale(1); text-shadow: 0 0 10px #0f0; }
        }
        @keyframes pulse-offline {
            0% { transform: scale(1); text-shadow: 0 0 10px red; }
            50% { transform: scale(1.2); text-shadow: 0 0 15px red; }
            100% { transform: scale(1); text-shadow: 0 0 10px red; }
        }
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }
        #staticCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="status">✓</div>
    <canvas id="matrixCanvas"></canvas>
    <canvas id="staticCanvas"></canvas>
    <video id="keepAwake" style="display: none;" loop muted>
        <source src="https://cdn.pixabay.com/video/2023/03/06/152774-805054614_tiny.mp4" type="video/mp4">
    </video>
    <script>
        // Clock
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Internet Status and Background
        const status = document.getElementById('status');
        const matrixCanvas = document.getElementById('matrixCanvas');
        const staticCanvas = document.getElementById('staticCanvas');

        function updateStatus() {
            if (navigator.onLine) {
                status.textContent = '✓';
                status.className = 'online';
                matrixCanvas.style.display = 'block';
                staticCanvas.style.display = 'none';
            } else {
                status.textContent = 'X';
                status.className = 'offline';
                matrixCanvas.style.display = 'none';
                staticCanvas.style.display = 'block';
            }
        }
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();

        // Matrix Effect with NSFW Words
        const matrixCtx = matrixCanvas.getContext('2d');
        matrixCanvas.height = window.innerHeight;
        matrixCanvas.width = window.innerWidth;
        const chars = 'アァカサタナハマヤラ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const nsfwWords = ['DAMN', 'HELL', 'SHIT', 'FUCK', 'CUMINMYASS', 'CUMINME', 'SITONYMFACE', 'EATMYASS', 'SUCKMYCOCK', 'FUCKMYASS', 'COCK', 'CRAP']; // NSFW words
        const allChars = [...chars, ...nsfwWords]; // Combine characters and words
        const fontSize = 14;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            matrixCtx.fillStyle = '#0F0';
            matrixCtx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                // Randomly choose a single character or NSFW word (words are less frequent)
                const isWord = Math.random() < 0.05; // 5% chance for a word
                const text = isWord ? nsfwWords[Math.floor(Math.random() * nsfwWords.length)] : chars[Math.floor(Math.random() * chars.length)];
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // TV Static Effect
        const staticCtx = staticCanvas.getContext('2d');
        staticCanvas.height = window.innerHeight;
        staticCanvas.width = window.innerWidth;

        function drawStatic() {
            const imageData = staticCtx.createImageData(staticCanvas.width, staticCanvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const value = Math.random() > 0.5 ? 255 : 0; // Black or white for high contrast
                data[i] = value;     // Red
                data[i + 1] = value; // Green
                data[i + 2] = value; // Blue
                data[i + 3] = 255;   // Alpha (opaque)
            }

            staticCtx.putImageData(imageData, 0, 0);
        }
        setInterval(drawStatic, 100); // Update every 100ms for smooth, non-flashy animation

        // Keep iPad Awake
        const keepAwakeVideo = document.getElementById('keepAwake');
        keepAwakeVideo.play().catch(() => console.log('Keep-awake video failed to play'));

        // Resize Canvases on Window Resize
        window.addEventListener('resize', () => {
            matrixCanvas.height = window.innerHeight;
            matrixCanvas.width = window.innerWidth;
            staticCanvas.height = window.innerHeight;
            staticCanvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
