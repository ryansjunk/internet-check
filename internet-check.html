<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internet Status</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: #00ff00;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  #status {
    font-size: 3rem;
    font-weight: bold;
    z-index: 1;
    position: relative;
  }
  #countdown {
    font-size: 2rem;
    margin-top: 1rem;
    z-index: 1;
    position: relative;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }
</style>
</head>
<body>
<canvas id="background"></canvas>
<div id="status">Checking…</div>
<div id="countdown">Next check in: 10s</div>

<script>
  const canvas = document.getElementById("background");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // MATRIX setup
  const letters = "アァカサタナハマヤラ0123456789".split("");
  const fontSize = 14;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  // STATIC setup
  function drawStatic() {
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const buffer = imageData.data;
    for (let i = 0; i < buffer.length; i += 4) {
      const shade = Math.random() * 255;
      buffer[i] = buffer[i + 1] = buffer[i + 2] = shade; // gray pixel
      buffer[i + 3] = 255; // alpha
    }
    ctx.putImageData(imageData, 0, 0);
  }

  // INTERNET CHECKER
  const statusEl = document.getElementById("status");
  const countdownEl = document.getElementById("countdown");
  const url = "https://www.gstatic.com/generate_204"; 
  const intervalSeconds = 10;
  let countdown = intervalSeconds;
  let online = true;

  function updateStatus(isOnline) {
    online = isOnline;
    if (online) {
      statusEl.textContent = "ONLINE ✅";
      statusEl.style.color = "#00ff00";
    } else {
      statusEl.textContent = "OFFLINE ❌";
      statusEl.style.color = "#ff4444";
    }
  }

  function checkInternet() {
    fetch(url, { mode: "no-cors", cache: "no-store" })
      .then(() => updateStatus(true))
      .catch(() => updateStatus(false));
  }

  // COUNTDOWN
  setInterval(() => {
    countdown--;
    if (countdown <= 0) {
      countdown = intervalSeconds;
      checkInternet();
    }
    countdownEl.textContent = `Next check in: ${countdown}s`;
  }, 1000);

  // BACKGROUND ANIMATION LOOP
  function animate() {
    if (online) {
      drawMatrix();
    } else {
      drawStatic();
    }
    requestAnimationFrame(animate);
  }
  animate();

  // Initial check
  checkInternet();

  // Resize handling
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
