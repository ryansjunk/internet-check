<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Checker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black url("https://picsum.photos/800/1600") no-repeat center center;
      background-size: cover;
      transition: background-color 0.5s;
    }
    .status {
      font-size: 4em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }
    .timer {
      font-size: 1.5em;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<div class="status" id="status">Checking...</div>
<div class="timer" id="timer">Next check in 10s</div>

<script>
  const urlToCheck = "https://api.github.com"; // CORS-friendly site
  const checkInterval = 10000; // 10 seconds
  let countdown = checkInterval / 1000;
  const statusEl = document.getElementById('status');
  const timerEl = document.getElementById('timer');

  async function checkInternet() {
    try {
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 5000);
      const response = await fetch(urlToCheck, { signal: controller.signal });
      clearTimeout(timeout);

      if (response.ok) {
        document.body.style.backgroundColor = "rgba(0,200,0,0.6)";
        statusEl.textContent = "✅ ONLINE";
      } else {
        document.body.style.backgroundColor = "rgba(255,165,0,0.6)";
        statusEl.textContent = "⚠️ RESPONSE ERROR";
      }
    } catch {
      document.body.style.backgroundColor = "rgba(200,0,0,0.6)";
      statusEl.textContent = "❌ OFFLINE";
    }
    countdown = checkInterval / 1000; // reset countdown
  }

  // Initial check
  checkInternet();

  // Countdown every second
  setInterval(() => {
    countdown--;
    if (countdown < 0) countdown = 0;
    timerEl.textContent = `Next check in ${countdown}s`;
  }, 1000);

  // Auto-check every 10s
  setInterval(checkInternet, checkInterval);
</script>

</body>
</html>
