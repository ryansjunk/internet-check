<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internet Status with Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: #00ff00;
    font-family: 'Orbitron', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  #clock {
    font-size: 16rem; 
    font-weight: bold;
    margin-bottom: 2rem;
    z-index: 1;
    position: relative;
    text-shadow: 0 0 30px #00ff00;
  }
  #status {
    font-size: 5rem; 
    font-weight: bold;
    z-index: 1;
    position: relative;
    cursor: pointer;
  }
  #countdown {
    font-size: 1.8rem; 
    margin-top: 1rem;
    z-index: 1;
    position: relative;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }
  video {
    display: none; 
  }
</style>
</head>
<body>
<canvas id="background"></canvas>
<div id="clock">00:00</div>
<div id="status">Checking…</div>
<div id="countdown">Next check in: 10s</div>

<video id="keepAwake" playsinline loop muted>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>

<script>
  const canvas = document.getElementById("background");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "アァカサタナハマヤラ0123456789".split("");
  const fontSize = 14;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  function drawStatic() {
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const buffer = imageData.data;
    for (let i = 0; i < buffer.length; i += 4) {
      const shade = Math.random() * 255;
      buffer[i] = buffer[i + 1] = buffer[i + 2] = shade;
      buffer[i + 3] = 255;
    }
    ctx.putImageData(imageData, 0, 0);
  }

  const statusEl = document.getElementById("status");
  const countdownEl = document.getElementById("countdown");
  const intervalSeconds = 10;
  let countdown = intervalSeconds;
  let online = true;

  function updateStatus(isOnline) {
    online = isOnline;
    if (online) {
      statusEl.textContent = "ONLINE ✅";
      statusEl.style.color = "#00ff00";
    } else {
      statusEl.textContent = "OFFLINE ❌";
      statusEl.style.color = "#ff4444";
    }
  }

  function checkInternet() {
    updateStatus(navigator.onLine);
  }

  setInterval(() => {
    countdown--;
    if (countdown <= 0) {
      countdown = intervalSeconds;
      checkInternet();
    }
    countdownEl.textContent = `Next check in: ${countdown}s`;
  }, 1000);

  const clockEl = document.getElementById("clock");
  function updateClock() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString("en-US", { 
      hour12: false, 
      hour: "2-digit", 
      minute: "2-digit" 
    });
    clockEl.textContent = timeStr;
  }
  setInterval(updateClock, 60000); 
  updateClock();

  function animate() {
    if (online) {
      drawMatrix();
    } else {
      drawStatic();
    }
    requestAnimationFrame(animate);
  }
  animate();

  checkInternet();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  const video = document.getElementById("keepAwake");
  statusEl.addEventListener("click", () => {
    if (online) {
      video.play().catch(err => console.log("Autoplay blocked:", err));
    }
  });

  window.addEventListener('online', () => updateStatus(true));
  window.addEventListener('offline', () => updateStatus(false));
</script>
</body>
</html>
