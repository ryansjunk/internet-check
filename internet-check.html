<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Cave Internet Check</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        #clock {
            font-size: 48px;
            position: absolute;
            top: 20px;
            z-index: 10;
            text-shadow: 0 0 10px #0f0;
        }
        #status {
            font-size: 24px;
            margin-top: 80px;
            z-index: 10;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 10;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }
        #static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.giphy.com/media/3o6Zta4k5fQ7gH5p4k/giphy.gif') no-repeat center/cover;
            z-index: 1;
            display: none;
        }
        #videoPlayer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="status"></div>
    <button onclick="playVideo()">Play Video</button>
    <canvas id="matrixCanvas"></canvas>
    <div id="static"></div>
    <video id="videoPlayer" controls>
        <source src="https://example.com/your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video id="keepAwake" style="display: none;" loop muted>
        <source src="https://cdn.pixabay.com/video/2023/03/06/152774-805054614_tiny.mp4" type="video/mp4">
    </video>
    <script>
        // Clock
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Internet Status and Background
        const status = document.getElementById('status');
        const matrixCanvas = document.getElementById('matrixCanvas');
        const staticDiv = document.getElementById('static');

        function updateStatus() {
            if (navigator.onLine) {
                status.textContent = 'Online';
                status.style.color = 'green';
                matrixCanvas.style.display = 'block';
                staticDiv.style.display = 'none';
            } else {
                status.textContent = 'Offline';
                status.style.color = 'red';
                matrixCanvas.style.display = 'none';
                staticDiv.style.display = 'block';
            }
        }
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();

        // Matrix Effect
        const ctx = matrixCanvas.getContext('2d');
        matrixCanvas.height = window.innerHeight;
        matrixCanvas.width = window.innerWidth;
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 14;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // Keep iPad Awake
        const keepAwakeVideo = document.getElementById('keepAwake');
        keepAwakeVideo.play().catch(() => console.log('Keep-awake video failed to play'));

        // Video Playback
        const videoPlayer = document.getElementById('videoPlayer');
        function playVideo() {
            videoPlayer.style.display = 'block';
            videoPlayer.play().catch(() => alert('Error playing video. Check the video source.'));
        }

        // Resize Canvas on Window Resize
        window.addEventListener('resize', () => {
            matrixCanvas.height = window.innerHeight;
            matrixCanvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
