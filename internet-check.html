<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Monitor</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #00ff00;
      text-align: center;
      background: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #overlay {
      position: relative;
      top: 20%;
    }

    #clock {
      font-size: 8vw;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #status {
      font-size: 6vw;
      font-weight: bold;
    }

    #next-check {
      font-size: 4vw;
      margin-top: 10px;
    }

    #bg-static {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #222,
        #222 2px,
        #000 2px,
        #000 4px
      );
      z-index: -2;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="bg-static"></div>

  <div id="overlay">
    <div id="clock"></div>
    <div id="status">Checking...</div>
    <div id="next-check"></div>
  </div>

  <script>
    // Matrix background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤャユュヨョラリルレロワヰヱヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const matrix = letters.split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // Elements
    const statusEl = document.getElementById("status");
    const nextCheckEl = document.getElementById("next-check");
    const clockEl = document.getElementById("clock");
    const staticBg = document.getElementById("bg-static");

    // Clock
    function updateClock() {
      const now = new Date();
      let hours = now.getHours().toString().padStart(2, '0');
      let minutes = now.getMinutes().toString().padStart(2, '0');
      clockEl.textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Online/offline check
    let checkInterval = 30;
    function checkConnection() {
      fetch("https://www.gstatic.com/generate_204", { method: "HEAD", cache: "no-store" })
        .then(() => {
          statusEl.textContent = "✔ Online";
          statusEl.style.color = "#0F0";
          canvas.style.display = "block";
          staticBg.style.display = "none";
        })
        .catch(() => {
          statusEl.textContent = "✖ Offline";
          statusEl.style.color = "#F00";
          canvas.style.display = "none";
          staticBg.style.display = "block";
        });
    }

    // Countdown loop
    function countdown() {
      let remaining = checkInterval;
      nextCheckEl.textContent = `Next check: ${remaining}s`;
      const timer = setInterval(() => {
        remaining--;
        nextCheckEl.textContent = `Next check: ${remaining}s`;
        if (remaining <= 0) {
          clearInterval(timer);
          checkConnection();
          countdown();
        }
      }, 1000);
    }

    // First run
    checkConnection();
    countdown();

    // Resize handler
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
